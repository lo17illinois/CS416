<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div class="tabs">
        <button class="tablink" onclick="openPage('Page1', this, 'red')" id="defaultOpen">Page 1</button>
        <button class="tablink" onclick="openPage('Page2', this, 'green')">Page 2</button>
        <button class="tablink" onclick="openPage('Page3', this, 'blue')">Page 3</button>
    </div>

    <div id="Page1" class="tabcontent">
        <h3>Page 1</h3>
        <div id="chart1"></div>
    </div>

    <div id="Page2" class="tabcontent">
        <h3>Page 2</h3>
        <div id="chart2"></div>
    </div>

    <div id="Page3" class="tabcontent">
        <h3>Page 3</h3>
        <div id="chart3"></div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", async function() {
        async function init() {
            try {
                const data1 = await d3.csv('ExchangeRate_cleaned.csv');
                const data2 = await d3.csv('GDP_cleaned.csv');
                const data3 = await d3.csv('Inbound_cleaned.csv');
                
                // Call functions to create charts with the loaded data
                createPage1Chart(data2, data3);
                // You can create other page charts similarly
            } catch (error) {
                console.error('Error loading the CSV files:', error);
            }
        }
        
        function openPage(pageName, elmnt, color) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].style.backgroundColor = "";
            }
            document.getElementById(pageName).style.display = "block";
            elmnt.style.backgroundColor = color;
        }

        // Default open tab
        document.getElementById("defaultOpen").click();
        
        init();

        function createPage1Chart(gdpData, inboundData) {
            const svg = d3.select("#chart1")
                .append("svg")
                .attr("width", "100%")
                .attr("height", "500px");

            const margin = { top: 20, right: 60, bottom: 30, left: 60 },
                  width = svg.node().getBoundingClientRect().width - margin.left - margin.right,
                  height = svg.node().getBoundingClientRect().height - margin.top - margin.bottom;

            const x = d3.scaleTime().range([0, width]);
            const y0 = d3.scaleLinear().range([height, 0]);
            const y1 = d3.scaleLinear().range([height, 0]);

            const line1 = d3.line()
                .x(d => x(new Date(d.Date)))
                .y(d => y0(d.PrivateConsumption));

            const line2 = d3.line()
                .x(d => x(new Date(d.Date)))
                .y(d => y1(d.GrandTotal));

            const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

            x.domain(d3.extent(gdpData, d => new Date(d.Date)));
            y0.domain([0, d3.max(gdpData, d => +d.PrivateConsumption)]);
            y1.domain([0, d3.max(inboundData, d => +d.GrandTotal)]);

            g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            g.append("g")
                .attr("class", "axis axis--y0")
                .call(d3.axisLeft(y0))
                .append("text")
                .attr("fill", "#000")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", "0.71em")
                .attr("text-anchor", "end")
                .text("Private Consumption");

            g.append("g")
                .attr("class", "axis axis--y1")
                .attr("transform", `translate(${width},0)`)
                .call(d3.axisRight(y1))
                .append("text")
                .attr("fill", "#000")
                .attr("transform", "rotate(-90)")
                .attr("y", -20)
                .attr("dy", "0.71em")
                .attr("text-anchor", "end")
                .text("Grand Total");

            g.append("path")
                .datum(gdpData)
                .attr("class", "line")
                .attr("d", line1)
                .attr("stroke", "blue")
                .attr("fill", "none");

            g.append("path")
                .datum(inboundData)
                .attr("class", "line")
                .attr("d", line2)
                .attr("stroke", "red")
                .attr("fill", "none");
        }
    });
    </script>
</body>
</html>
