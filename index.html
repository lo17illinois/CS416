<!DOCTYPE html>
<html>
<head>
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <style>
        .tab {
            display: inline-block;
            margin-right: 10px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .active {
            background-color: #ddd;
        }
        .next-btn {
            display: inline-block;
            margin-left: 20px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body onload='init()'>
    <div id="tabs">
        <div class="tab active" onclick="showPage(0)">Page 1</div>
        <div class="tab" onclick="showPage(1)">Page 2</div>
        <div class="tab" onclick="showPage(2)">Page 3</div>
        <div class="next-btn" onclick="nextPage()">Next</div>
    </div>
    <div id="container">
        <svg width="800" height="500"></svg>
    </div>
    <p id="status"></p>
    <script>
        let currentPage = 0;
        const pages = ['Page 1', 'Page 2', 'Page 3'];

        async function init() {
            await loadPage(currentPage);
        }

        async function loadPage(pageIndex) {
            const data = await d3.csv('JapanTourism.csv', d => {
                return {
                    Date: d3.timeParse("%m/%d/%Y")(d.Date),
                    Inbound: d.Inbound ? +d.Inbound : null,
                    Outbound: d.Outbound ? +d.Outbound : null,
                    GDP: d.GDP ? +d.GDP : null,
                    USDJPY: d.USDJPY ? +d.USDJPY : null
                };
            });

            const svg = d3.select('svg');
            svg.html('');  // Clear previous content

            const margin = {top: 20, right: 60, bottom: 30, left: 50},
                width = +svg.attr('width') - margin.left - margin.right,
                height = +svg.attr('height') - margin.top - margin.bottom,
                g = svg.append('g').attr('transform', `translate(${margin.left},${margin.top})`);

            const x = d3.scaleTime().rangeRound([0, width]),
                y = d3.scaleLinear().rangeRound([height, 0]);

            const line = d3.line()
                .x(d => x(d.Date));

            let filteredData, yAxisLabel;

            if (pageIndex === 0) {
                filteredData = data.filter(d => d.Inbound !== null);
                y.domain(d3.extent(filteredData, d => d.Inbound));
                line.y(d => y(d.Inbound));
                yAxisLabel = 'Inbound Tourism into Japan';
            } else if (pageIndex === 1) {
                filteredData = data.filter(d => d.GDP !== null);
                y.domain(d3.extent(filteredData, d => d.GDP));
                line.y(d => y(d.GDP));
                yAxisLabel = 'GDP';
            } else if (pageIndex === 2) {
                filteredData = data.filter(d => d.Outbound !== null);
                y.domain(d3.extent(filteredData, d => d.Outbound));
                line.y(d => y(d.Outbound));
                yAxisLabel = 'Outbound Tourism from Japan';
            }

            x.domain(d3.extent(data, d => d.Date));

            g.append('g')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(x));

            g.append('g')
                .call(d3.axisLeft(y))
                .append('text')
                .attr('fill', '#000')
                .attr('transform', 'rotate(-90)')
                .attr('y', 6)
                .attr('dy', '0.71em')
                .attr('text-anchor', 'end')
                .text(yAxisLabel);

            g.append('path')
                .datum(filteredData)
                .attr('class', 'line')
                .attr('d', line);

            document.getElementById('status').textContent = `Loaded ${pages[pageIndex]}`;
        }

        function showPage(pageIndex) {
            currentPage = pageIndex;
            d3.selectAll('.tab').classed('active', false);
            d3.selectAll('.tab').filter((d, i) => i === pageIndex).classed('active', true);
            loadPage(pageIndex);
        }

        function nextPage() {
            currentPage = (currentPage + 1) % pages.length;
            showPage(currentPage);
        }
    </script>
</body>
</html>
